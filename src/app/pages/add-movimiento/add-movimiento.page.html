<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" text="Atrás" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tipo === 'INGRESO' ? 'Agregar Ingreso' : 'Agregar Gastos' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding gray-bg">
  <div class="form-card">
    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Monto</ion-label>
      <ion-input type="number" placeholder="$0.00" [(ngModel)]="monto" class="amount-input"></ion-input>
    </ion-item>

    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Categoría</ion-label>
      <ion-select placeholder="Seleccionar" [(ngModel)]="categoriaId">
        <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">
          {{ cat.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-modal trigger="open-date-input" #modal>
      <ng-template>
        <ion-datetime presentation="date" [(ngModel)]="fecha" (ionChange)="modal.dismiss()">
        </ion-datetime>
      </ng-template>
    </ion-modal>

    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Fecha</ion-label>
      <ion-button id="open-date-input" fill="clear" color="dark">
        {{ fecha | date: 'dd/MM/yyyy' }}
      </ion-button>
    </ion-item>

    <ion-item lines="none" class="custom-input">
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea placeholder="Descripción (Opcional)" [(ngModel)]="descripcion" [autoGrow]="true"></ion-textarea>
    </ion-item>
  </div>

  <ion-button expand="block" [color]="tipo === 'INGRESO' ? 'success' : 'danger'" class="save-btn" (click)="guardar()">
    Guardar
  </ion-button>
</ion-content>
