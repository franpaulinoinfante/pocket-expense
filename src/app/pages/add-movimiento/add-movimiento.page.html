<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" text="Volver" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ tipo === 'INGRESO' ? 'Nuevo Ingreso' : 'Nuevo Gasto' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding gray-bg">
  <div class="container-responsive">
    <div class="form-container">
    <div class="form-card">
      <ion-item lines="none" class="custom-input amount-section">
        <ion-label position="stacked">Monto</ion-label>
        <ion-input type="number" inputmode="decimal" placeholder="0.00" [(ngModel)]="monto" class="amount-input">
          <span slot="start">$</span>
        </ion-input>
      </ion-item>

      <ion-item lines="none" class="custom-input">
        <ion-label position="stacked">Categoría</ion-label>
        <ion-select placeholder="Seleccionar categoría" [(ngModel)]="categoriaId" interface="action-sheet">
          <ion-select-option *ngFor="let cat of categorias" [value]="cat.id">
            {{ cat.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item lines="none" class="custom-input" id="open-date-input">
        <ion-label position="stacked">Fecha</ion-label>
        <div class="date-display">
          {{ fecha | date: 'dd/MM/yyyy' }}
        </div>
      </ion-item>

      <ion-modal trigger="open-date-input" [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime presentation="date" [(ngModel)]="fecha" [showDefaultButtons]="true" doneText="OK" cancelText="Cancelar">
          </ion-datetime>
        </ng-template>
      </ion-modal>

      <ion-item lines="none" class="custom-input">
        <ion-label position="stacked">Notas / Descripción (Opcional)</ion-label>
        <ion-textarea rows="3" placeholder="Ej. Pago de servicios..." [(ngModel)]="descripcion"></ion-textarea>
      </ion-item>
    </div>

    <ion-button expand="block" [color]="tipo === 'INGRESO' ? 'success' : 'danger'" class="save-btn" (click)="guardar()">
      Guardar {{ tipo === 'INGRESO' ? 'Ingreso' : 'Gasto' }}
    </ion-button>
  </div>
  </div>
</ion-content>
