<ion-header>
  <ion-toolbar>
    <ion-title>Crear cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="register-container">

    <ion-card>

      <ion-card-header>
        <ion-card-title>Registrarse</ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <!-- LOGO -->
        <div class="logo-container">
          <img src="assets/icon/logo.png" alt="PocketExpense Logo" />
        </div>

        <!-- CORREO -->
        <ion-item>
          <ion-input
            label="Correo"
            type="email"
            [(ngModel)]="correo">
          </ion-input>
        </ion-item>

        <!-- CONTRASEÑA -->
        <ion-item>
          <ion-input
            label="Contraseña"
            type="password"
            [(ngModel)]="contrasenia">
          </ion-input>
        </ion-item>

        <!-- BOTÓN -->
        <ion-button
          expand="block"
          class="register-button"
          (click)="register()">
          Registrarse
        </ion-button>

      </ion-card-content>

    </ion-card>

  </div>
</ion-content>
