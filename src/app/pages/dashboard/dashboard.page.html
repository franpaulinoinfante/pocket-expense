<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="success">Atrás</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding gray-bg">
  <div class="balance-card">
    <p class="label">Balance General</p>
    <h1 class="amount">${{ totalSaldo.toLocaleString() }}</h1>
    <p class="sub-label">Saldo Disponible</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div class="stat-box income">
          <h3>Ingresos</h3>
          <hr>
          <p class="stat-amount">${{ totalIngresos.toLocaleString() }}</p>
        </div>
      </ion-col>
      <ion-col size="6">
        <div class="stat-box expense">
          <h3>Gastos</h3>
          <hr>
          <p class="stat-amount">${{ totalGastos.toLocaleString() }}</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="actions-container">
    <ion-button expand="block" color="success" class="action-btn">
      + Agregar Ingreso
    </ion-button>
    <ion-button expand="block" color="danger" class="action-btn">
      - Agregar Gasto
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="movimientos">
        <ion-icon name="document-text-outline"></ion-icon>
        <ion-label>Movimientos</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="reporte">
        <ion-icon name="list-outline"></ion-icon>
        <ion-label>Reporte Mensual</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="graficos">
        <ion-icon name="pie-chart-outline"></ion-icon>
        <ion-label>Gráficos</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
